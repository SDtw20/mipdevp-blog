backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/articles'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    preview_path: 'blog/{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Active', name: 'is_active', widget: 'boolean' }
      - label: "Tags"
        name: "tags"
        widget: "list"
        max: 3
        min: 1
        default: ["general"]

  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'general'
        label: 'Site Settings'
        file: 'content/settings.json'
        description: 'General Site Settings'
        fields:
          - { label: 'Global title', name: 'site_title', widget: 'string' }
          - { label: 'Favicon', name: 'favicon', widget: 'image' }
          
          - label: 'Navbar Settings'
            name: 'navbar'
            widget: 'object'
            fields:
              - { label: 'Navbar Logo', name: 'navbar-logo', widget: 'image' }
            
          - label: 'Landing Page Settings'
            name: 'landings'
            widget: 'object'
            fields:
              - label: 'Hero Section'
                name: 'hero'
                widget: 'object'
                fields:
                  - { label: 'Title', name: 'title', widget: 'string' }
                  - { label: 'Description', name: 'description', widget: 'string' }
                  - {
                    label: 'Image Hero',
                    name: 'image-hero',
                    widget: 'image',
                    required: false,
                  }
              - {
                  label: 'Number of blogs on Landing Page',
                  name: 'front_limit',
                  widget: 'number',
                  min: 1,
                  max: 10,
                }

          - label: 'Blog Settings'
            name: 'blogs'
            widget: 'object'
            fields:
              - {
                  label: 'Number of blogs on frontpage',
                  name: 'front_limit',
                  widget: 'number',
                  min: 1,
                  max: 10,
                }
              - { label: 'Default Author', name: 'author', widget: 'string' }
              - {
                  label: 'Default Thumbnail',
                  name: 'thumb',
                  widget: 'image',
                  class: 'thumb',
                  required: false,
                }
                
        - label: 'Footer Settings'
            name: 'footer'
            widget: 'object'
            fields:
              - { label: 'Footer Description', name: 'description', widget: 'string' }
        
      - name: 'authors'
        label: 'Authors'
        file: 'content/authors.json'
        description: 'Author descriptions'
        fields:
          - name: 'authors'
            label: 'Authors'
            label_singular: 'Author'
            widget: 'list'
            fields:
              - { label: 'Name', name: 'name', widget: 'string', hint: 'First and Last' }
              - { label: 'Description', name: 'description', widget: 'markdown' }

